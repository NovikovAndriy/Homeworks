<doctype Html>

<head> 
<script = text/javascript>
var type = prompt ("Выберите тип прогрессии : +, *", "+ / *");
var result;
var a = prompt ("Введите начальное число", "2"); 
var n = prompt ("Введите количество чисел в прогрессии", "5");

switch (type) 
{
	case "+":
	var d = prompt ("Введите разность прогрессии", "2");
	result = ((2*a + (n -1)*d)/2)*n;
	alert (result);
	break;
	
	case "*":
	var q = prompt ("Введите знаменатель прогресии", "2");
	result = a * (q*n) / q;
	alert (result);
	break;

	default:
	alert ("Error");
	break;
}



</script>

 </head>
